version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: training-app-backend
    environment:
      # Application
      APP_NAME: Learning Management System
      APP_VERSION: 1.0.0
      DEBUG: "False"
      SECRET_KEY: your-production-secret-key-change-me

      # FalkorDB (using host machine)
      FALKORDB_HOST: host.docker.internal
      FALKORDB_PORT: 6379
      FALKORDB_DB: 0
      FALKORDB_PASSWORD: Default
      FALKORDB_GRAPH_NAME: lms_graph

      # PostgreSQL (using host machine)
      POSTGRES_HOST: host.docker.internal
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training_db

      # JWT
      JWT_SECRET_KEY: your-jwt-secret-key-change-me
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # CORS
      ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:3000

      # Quiz
      QUIZ_PASSING_SCORE: 70.0
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - training-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: training-app-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - training-network
    restart: unless-stopped

networks:
  training-network:
    driver: bridge
