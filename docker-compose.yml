version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: training-app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - training-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FalkorDB (Redis Graph Database)
  falkordb:
    image: falkordb/falkordb:latest
    container_name: training-app-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    networks:
      - training-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: training-app-backend
    environment:
      # Application
      APP_NAME: Learning Management System
      APP_VERSION: 1.0.0
      DEBUG: "False"
      SECRET_KEY: your-production-secret-key-change-me

      # FalkorDB
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_DB: 0
      FALKORDB_PASSWORD: ""
      FALKORDB_GRAPH_NAME: lms_graph

      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training_db

      # JWT
      JWT_SECRET_KEY: your-jwt-secret-key-change-me
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # CORS
      ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:3000

      # Quiz
      QUIZ_PASSING_SCORE: 70.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    networks:
      - training-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: training-app-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - training-network
    restart: unless-stopped

networks:
  training-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  falkordb_data:
    driver: local
