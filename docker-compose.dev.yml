version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: training-app-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - training-network-dev

  # FalkorDB (Redis Graph Database)
  falkordb:
    image: falkordb/falkordb:latest
    container_name: training-app-falkordb-dev
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data_dev:/data
    networks:
      - training-network-dev

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: training-app-backend-dev
    environment:
      APP_NAME: Learning Management System
      APP_VERSION: 1.0.0-dev
      DEBUG: "True"
      SECRET_KEY: dev-secret-key
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_DB: 0
      FALKORDB_PASSWORD: ""
      FALKORDB_GRAPH_NAME: lms_graph
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training_db
      JWT_SECRET_KEY: dev-jwt-secret-key
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost
      QUIZ_PASSING_SCORE: 70.0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./.env:/app/.env
    depends_on:
      - postgres
      - falkordb
    networks:
      - training-network-dev
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development mode with hot reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: training-app-frontend-dev
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - training-network-dev
    command: npm run dev -- --host

networks:
  training-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  falkordb_data_dev:
    driver: local
